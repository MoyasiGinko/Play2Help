<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple Rail Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
        text-align: center;
        overflow: hidden;
        margin: 0;
      }
      .game-header {
        margin-top: 20px;
        font-size: 32px;
        color: #ff0;
      }
      #gameContainer {
        position: relative;
        width: 500px;
        height: 700px;
        margin: 20px auto;
        border: 2px solid #fff;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #333;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        z-index: 10;
      }
      #overlay h2 {
        font-size: 28px;
        margin: 15px 0;
      }
      #overlay p {
        font-size: 18px;
        margin: 10px 0;
      }
      button {
        padding: 12px 20px;
        font-size: 18px;
        background-color: #ff4c4c;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 8px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #e04343;
      }
      #menuButton {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <h1 class="game-header">Triple Rail Game</h1>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="500" height="700"></canvas>
      <div id="overlay">
        <h2>Welcome to Triple Rail Game</h2>
        <button id="playButton" onclick="startGame()">Play</button>
        <button id="retryButton" onclick="resetGame()" style="display: none">
          Retry
        </button>
      </div>
      <button id="menuButton" onclick="toggleMenu()">Menu</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
