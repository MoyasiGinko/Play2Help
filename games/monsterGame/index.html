<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="landscapeNotice">
      Please rotate your device to landscape mode to play the game.
    </div>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <!-- Overlay for Game Over and Retry -->
      <div id="gameOverlay" class="overlay">
        <div class="overlay-content">
          <div id="gameOverText" class="game-over-title">Game Over!</div>
          <div id="highestScoreText" class="high-score-text">
            Highest Score: <span id="highestScore">0</span>
          </div>
          <button id="retryButton" class="retry-button">Retry</button>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
